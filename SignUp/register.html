              <div id="settings-window" class="setting">
                <h5 class="sh5">Theme</h5>

                <button class="theme " onclick="themeDefault()">Light</button>

              </div>

    <div class="container">
        <div class="login-box" id="loginBox">
            <h1>Register</h1>
            <form action="">
                <div class="input-box" >
                    <input class="d-inline-flex focus-ring focus-ring-primary py-1 px-2 text-decoration-none border rounded-2d-inline-flex focus-ring focus-ring-light py-1 px-2 text-decoration-none border rounded-2" type="text" name="username" id="email" placeholder="Username" required>
                </div> <br>
                <div class="input-box">
                    <input class="d-inline-flex focus-ring focus-ring-light py-1 px-2 text-decoration-none border rounded-2" id="password" type="password" name="password" placeholder="Password" required>
                </div><br>
                <div class="submitButton">
                    <!-- <button type="submit">Login</button> -->
                    <button type="submit" style="width: 8em;" onsubmit="goToLogin()" onclick="registerUser()" class="btn btn-secondary py-1 px-2">Create Account</button>

                    <br>Or<br>
                    <a href="../index.html">Already Have An Account</a>
                </div>
            </form>
        </div>
